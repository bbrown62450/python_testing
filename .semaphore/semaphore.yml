version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: pytest
          commands:
            - npm install wget
            - 'https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb'
            - sudo apt install -y ./google-chrome-stable_current_amd64.deb apt-get
            - checkout
            - python -m pip install --upgrade pip
            - pip install pipenv
            - pipenv update
            - pip install flake8
            - 'flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics'
            - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
            - pip install pytest
            - pytest
