version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: pytest
          commands:
            - 'docker run -d -p 4444:4444 --net grid --name selenium-hub selenium/hub:3.141.59'
            - 'docker run -d --net grid -e HUB_HOST=selenium-hub --name chrome -v /dev/shm:/dev/shm selenium/node-chromecheckout'
            - python -m pip install --upgrade pip
            - pip install pipenv
            - pipenv update
            - pip install flake8
            - 'flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics'
            - flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
            - pip install pytest
            - pytest
